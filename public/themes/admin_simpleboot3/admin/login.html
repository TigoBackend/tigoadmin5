<html>
<head>
    <meta charset="UTF-8"/>
    <title>工友圈 {:lang('ADMIN_CENTER')}</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="robots" content="noindex,nofollow">
    <!-- HTML5 shim for IE8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
    <link href="__TMPL__/public/assets/themes/{:cmf_get_admin_style()}/bootstrap.min.css" rel="stylesheet">
    <link href="__STATIC__/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="__TMPL__/public/assets/themes/{:cmf_get_admin_style()}/login.css" rel="stylesheet">
    <script>
        if (window.parent !== window.self) {
            document.write              = '';
            window.parent.location.href = window.self.location.href;
            setTimeout(function () {
                document.body.innerHTML = '';
            }, 0);
        }
    </script>
    <style>
        #login_form .form-group span{
            border-top-left-radius:5px;border-bottom-left-radius:5px;color: #776363;background-color: #fff;border: 1px solid #fff
        }
        #login_form .form-group input{
            line-height: 49px;height: 49px;border-top-right-radius:5px;border-bottom-right-radius:5px;border: 1px solid #fff
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="container" style="margin-top: 140px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div style="text-align: center"><img src="__TMPL__/public/assets/images/tg-logo.png" width="25%" style="text-align: center;margin-bottom: 25px" /></div>
                <div style="text-align: center;margin-bottom: 20px"><span style="color: #fff;font-size: 24px">东莞市天高网络科技有限公司</span></div>


                <div  class="col-md-8 col-md-offset-2" style="background-color: rgba(239,239,239,1);border-radius:5px;">
                    <form class="js-ajax-form" action="{:url('public/doLogin')}" method="post" id="login_form">


                        <div class="input-group form-group" style="margin-top: 30px">
                            <span  class="input-group-addon" id="basic-addon1">账户名</span>
                            <input  type="text" id="input_username" class="form-control" name="username"
                                   placeholder="请填写您的管理账号" title="{:lang('USERNAME_OR_EMAIL')}"
                                   value="" data-rule-required="true" data-msg-required="" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group form-group">
                            <span  class="input-group-addon" id="basic-addon2">密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <input type="password" id="input_password" class="form-control" name="password"
                                   placeholder="请输入密码" title="{:lang('PASSWORD')}" data-rule-required="true"
                                   data-msg-required="" aria-describedby="basic-addon2">
                        </div>



                        <div class="input-group form-group">
                            <span  class="input-group-addon" id="basic-addon3">验证码</span>
                                <input  type="text" name="captcha" placeholder="请输入右边验证码" class="form-control captcha" aria-describedby="basic-addon3" style="border-radius: 0px">
                            <span  style="border-top-left-radius:0px;border-bottom-left-radius:0px;border-top-right-radius:5px;border-bottom-right-radius:5px;" class="input-group-addon"> <captcha font-size="30" style="padding: 1px;cursor: pointer; width: 100px;"/></span>

                        </div>

                        <div class="form-group" style="margin-top: 30px;margin-bottom: 30px">
                            <input type="hidden" name="redirect" value="">
                            <button class="btn btn-primary btn-block js-ajax-submit" type="submit" style="height: 49px;background-color: #ff884e;text-align: center;vertical-align:middle;font-size: 16px;border: 0px;border-radius: 5px;margin-left: 0px"
                                    data-loadingmsg="{:lang('LOADING')}">
                                <b>进入管理中心</b>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-12 " style="text-align: center;margin-top: 30px"><img src="__TMPL__/public/assets/images/technicalSupport.png" alt=""></div>
                <div class="col-md-12"  style="color: #ccc;text-align: center;color: #fff;margin-top: 20px">东莞市天高网络科技有限公司&nbsp;&nbsp;  <a style="color: #fff;"
                        href="http://www.tigonetwork.com">http://www.tigonetwork.com</a></div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
        APP: ''/*当前应用名*/
    };
</script>
<script src="__TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
<script src="__STATIC__/js/wind.js"></script>
<script src="__STATIC__/js/admin.js"></script>
<script>
    (function () {
        document.getElementById('input_username').focus();
    })();
</script>
</body>
</html>
